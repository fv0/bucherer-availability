<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Check CPO watch availability in Bucherer stores</title>
    <script src="lodash.js"></script>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/photoswipe.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⌚️</text></svg>">
  </head>
  <body>
    <header>
      <h1>
        Check store availabilities of Bucherer’s CPO watches
      </h1>
      <p>
        🔎 Search for a store, city or specific brand/model by using your browser’s search and find functionality: <kbd>⌘ + F</kbd>
      </p>
    </header>
    <div id="myData"></div>
    <script src="scripts.js"></script>
    <script type="module">
      import PhotoSwipeLightbox from '/photoswipe-lightbox.esm.min.js';
      const lightbox = new PhotoSwipeLightbox({
        gallery: '.watch_item',
        children: '.watch_zoomImage',
        pswpModule: () => import('/photoswipe.esm.min.js')
      });
      lightbox.init();
    </script>
</body>
</html>
